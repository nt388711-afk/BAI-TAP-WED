<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng ký sự kiện</title>
</head>
<body>
    <h2>Form Đăng ký sự kiện</h2>
    <form>
        <fieldset>
            <legend>Thông tin người tham dự</legend>
            <label for="hoten">Họ tên:</label>
            <input type="text" id="hoten" name="hoten"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="ngay">Ngày tham dự:</label>
            <input type="date" id="ngay" name="ngay"><br><br>

            <label for="gio">Giờ:</label>
            <input type="time" id="gio" name="gio">
        </fieldset>

        <fieldset>
            <legend>Lựa chọn</legend>
            Vé tham dự:
            <input type="radio" id="phothong" name="ve" value="phothong">
            <label for="phothong">Phổ thông</label>
            <input type="radio" id="vip" name="ve" value="vip">
            <label for="vip">VIP</label>
            <br><br>

            Dịch vụ thêm:
            <input type="checkbox" id="antrua" name="dichvu" value="antrua">
            <label for="antrua">Ăn trưa</label>
            <input type="checkbox" id="quatang" name="dichvu" value="quatang">
            <label for="quatang">Quà tặng</label>
        </fieldset>

        <br>
        <button type="submit">Đăng ký</button>
    </form>
</body>
</html>
