<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    form {
      width: 420px;
      margin: 40px auto;
      background-color: #fff;
      border: 5px solid #000;
      padding: 20px;
    }
    fieldset {
      border: 1px solid #999;
      margin-bottom: 15px;
      padding: 10px;
    }
    legend {
      font-weight: bold;
    }
    label {
      display: inline-block;
      width: 130px;
      margin-bottom: 8px;
    }
    input[type="text"], input[type="password"], input[type="date"], select {
      width: 200px;
      padding: 5px;
    }
    .button {
      text-align: center;
    }
  </style>
</head>
<body>
  <form>
    <h3 style="text-align: center;">Đăng ký tài khoản</h3>

    <fieldset>
      <legend>Tài khoản</legend>
      <label>Tên đăng nhập:</label>
      <input type="text" name="username"><br>
      <label>Mật khẩu:</label>
      <input type="password" name="matkhau"><br>
      <label>Xác nhận mật khẩu:</label>
      <input type="password" name="xacnhan">
    </fieldset>

    <fieldset>
      <legend>Thông tin cá nhân</legend>
      <label>Họ và tên:</label>
      <input type="text" name="hoten"><br>
      <label>Ngày sinh:</label>
      <input type="date" name="ngaysinh"><br>
      <label>Giới tính:</label>
      <input type="radio" name="gioitinh" value="nam"> Nam
      <input type="radio" name="gioitinh" value="nu"> Nữ
      <input type="radio" name="gioitinh" value="khac"> Khác<br>
      <label>Quốc gia:</label>
      <select name="quocgia">
        <option>Việt Nam</option>
        <option>Nhật Bản</option>
        <option>Mỹ</option>
        <option>Pháp</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Tùy chọn</legend>
      <input type="checkbox" name="dongy"> Tôi đồng ý với điều khoản sử dụng
    </fieldset>

    <div class="button">
      <input type="submit" value="Đăng ký">
    </div>
  </form>
</body>
</html>
